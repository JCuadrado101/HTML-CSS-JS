<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Application</title>
  </head>
  <body>
  <div class="body">
    <div class="container">
      <div class="containerColumn">
        <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_l3qxn9jy.json"
            speed="1"
            style="
          width: 300px;
          height: 300px;"
            loop  autoplay
        ></lottie-player>
        <h3 style="margin-top: -30px; font-size: 30px">RocketShip.io</h3>
      </div>
      <form class="form">
        <div class="input-container">
          <input type="text" required=""/>
          <label>Username</label>
        </div>
        <div class="input-container">
          <input type="mail" required=""/>
          <label>Password</label>
        </div>
        <button type="button" class="btn">Log In</button>
      </form>
      <button class="textBtn">Reset password</button>
      <div class="policyRow">
        <button class="textBtn2">Privacy Policy</button>
        <button class="textBtn2">Terms & Conditions</button>
        <button class="textBtn2">@ RocketMan 2022</button>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="../style/styles.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="./index.js"></script>
  </body>
</html>
